    <section id="inputForm">
      <label for="inputText" id="inputTextLabel">Translate:</label>
      <textarea id="inputText"
        placeholder="Write a phrase, a sentence, a paragraph, or ask for a suggestion below! This will change based on the language level selected below."></textarea>
      <button id="textSuggestion">Generate Suggestion</button>
      <div class="inputHorizontal">
        <label for="outputLanguage">To </label>
        <input id="outputLanguage" type="text" placeholder="any language" autocomplete="on" />
        <label for="langLevel">at</label>
        <select id="langLevel" name="select CEFR level">
          <option value="a1">A1: Beginner</option>
          <option value="a2">A2: Pre-Intermediate</option>
          <option value="b1" selected>B1: Intermediate</option>
          <option value="b2">B2: Upper-Intermediate</option>
          <option value="c1">C1: Advanced</option>
          <option value="c2">C2: Proficiency</option>
        </select> level.
      </div>
      <button id="translate">Translate!</button>
    </section>

    <section id="textOutput">
      <label for="outputParagraph">Translated Text:</label>
      <p id="outputParagraph"></p>
      <label for="outputModeToggle">Want to learn more about this translation?</label>
      <input type="checkbox" id="outputModeToggle" checked="false">
    </section>
  </main>
